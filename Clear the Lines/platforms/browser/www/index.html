<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' gap: 'unsafe-inline'; style-src * 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.red-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Soundboard</title>
</head>

<body id="body" style="display: none">
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Clear the Lines</span>
            <!-- Add spacer, to align navigation to the right -->
            <!-- Navigation. We hide it in small screens. -->
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid" style="text-align: center">
                <div class="mdl-cell mdl-cell--1-col" onclick="playSound('rog2000');">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">audiotrack</i>
                    </button>
                    <span class="soundboard-label">Rog 2000</span>
                </div>
                <div class="mdl-cell mdl-cell--1-col" onclick="playSound('maxkey');">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">audiotrack</i>
                    </button>
                    <span class="soundboard-label">Max Key</span>
                </div>
                <div class="mdl-cell mdl-cell--1-col" onclick="playSound('butchassgrab');">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">audiotrack</i>
                    </button>
                    <span class="soundboard-label">Butch Assgrab</span>
                </div>
                <div class="mdl-cell mdl-cell--1-col" onclick="playSound('butchassgrab');">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">audiotrack</i>
                    </button>
                    <span class="soundboard-label">placeholder</span>
                </div>
                <div class="mdl-cell mdl-cell--1-col" onclick="playSound('butchassgrab');">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">audiotrack</i>
                    </button>
                    <span class="soundboard-label">placeholder</span>
                </div>

            </div>
            <div style="position: absolute; left: 0; right: 0; bottom: 0; text-align: center; margin-bottom: 25px">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="playSound('clearout');">
                Clear me out
            </button>
                </div>
        </div>
    </main>
</div>
</body>

</html>
